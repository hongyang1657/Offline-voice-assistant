	"SingleRoleRes": 0,
	"SingleRoleRes_Doc": "加载单个发音人资源的标记：0-默认，加载全部发音人资源到内存或打开所有发音人资源的文件句柄，1-加载单个发音人资源到内存或打开单个发音人文件句柄。注：若配置为1，那么每次调用ISSTTSSetParam接口进行发音人变更时，套件需要重新初始化TTS引擎，所以，某些参数如合成音量、语速、语调等参数需要重新进行设置。"
