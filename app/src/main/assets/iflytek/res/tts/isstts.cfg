	"loadtype_doc": "发音人资源的默认加载方式：设置为0表示使用文件句柄的读写资源，1表示将资源载入内存，-1表示不加载资源，2表示使用ISSTTSInitRes接口的iResMode的参数去决定资源加载方式（若loadtype默认配置值不为2，那么ISSTTSInitRes接口的iResMode参数设置无效）",
	"language_doc": "发音人语种配置：0-自动模式，1-中文（对于同时支持中英文合成的发音人资源，也可同时对英文文本进行合成，但对于数字只能进行中文发声），2-英文。注意：（1）catherine、john、terry为纯英文发音人资源，只能配置为2，不可更改，否则无法正常合成！！（2）其余发音人资源，同时支持中英文合成，可以进行动态配置，但建议默认不要配置成0-自动模式。（3）对于同时支持中英文合成的资源，若发音语种设定为1-中文，那么建议不要进行英文文本的合成",
	"CheckType_doc": "初始化合成实例过程中是否进行资源检查：0-不检查，1-全部检查，2-部分检查。注：开启检查会严重影响ISSTTSCreate响应时间，若资源选择文件句柄加载，检查时间会更长，一般情况下，除了问题调试外，建议不要开启检查",
